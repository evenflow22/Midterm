{% extends 'library/base.html' %}
{% load staticfiles %}

{% block content %}
    <h1>Book List</h1>

    {% if book_list %}
    <ul>

      {% for book in book_list %}
      <li>
          <a href="{{ book.id }}">{{ book.book_title }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}
    <a href="/library/">Index</a><br />
{% endblock %}
